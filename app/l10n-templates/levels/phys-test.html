<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <meta name="size" value="780 585">
    <meta name="background" value="white url(/content/bgs/intro-level.png) center center / cover">
    <meta name="borders" value="all">
    <meta name="player" value="-330 230">
    <meta name="targets" value="">
    <meta name="editable" value="false">
  </head>
  <body>
    <style>
      .floor {
        width: 100%;
        height: 40px;
        position: absolute;
        left: 0;
        bottom: -1px;
        background: rgba(255, 255, 255, 0.8);
        border-top: 1px solid white;
      }
      .rotated {
        position: absolute;
        top: 295px;
        left: 200px;
        width: 400px;
        height: 200px;
        transform: rotate(5deg);
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid white;
      }

      .floor:hover, .rotated:hover {
        border-color: red;
      }
    </style>

    <div class="floor"></div>
    <div class="rotated"></div>
  </body>
</html>
