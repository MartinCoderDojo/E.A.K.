    <style>
      .floor {
        width: 100%;
        height: 40px;
        position: absolute;
        left: 0;
        bottom: -1px;
        background: rgba(255, 255, 255, 0.8);
        border-top: 1px solid white;
      }
      .rotated {
        position: absolute;
        top: 510px;
        left: 200px;
        width: 200px;
        height: 100px;
        transform: rotate(-30deg);
        background: rgba(255, 255, 255, 0.8);
        border-top: 1px solid white;
      }
    </style>

    <div class="floor"></div>
    <div class="rotated"></div>
