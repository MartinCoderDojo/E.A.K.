<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <meta name="size" value="780 585">
    <meta name="background" value="white url(/content/bgs/index.png) center center / cover">
    <meta name="borders" value="all">
    <meta name="player" value="-330 230">
    <meta name="targets" value="200 228">
    <meta name="editable" value="false">

    <hints>
      <pointer name="leftright"
        target=".player"
        enter="time: 1000"
        exit="key-down: left, right, a, d"
        exit-delay="500"
        position="above">
        {{{hints.leftRight}}}
      </pointer>
      <pointer name="jump"
        target=".computer-junk"
        enter="hint: leftright:exit"
        exit="key-down: up, space, w"
        position="right">
        {{{hints.jump}}}
      </pointer>
      <pointer name="target"
        target=".level .entity-target"
        enter="hint: jump:exit"
        exit="contact: start: ENTITY_PLAYER + ENTITY_TARGET"
        position="right">
        {{{hints.target}}}
      </pointer>
      <pointer
        target=".level .portal"
        enter="hint: target:exit"
        exit="contact: start: ENTITY_PLAYER + PORTAL"
        position="below">
        {{{hints.portal}}}
      </pointer>
    </hints>

    <hidden>
      <div class="flashing-light-red" style="top: 295px; left: 179px;" data-ignore></div>
      <div class="flashing-light-green" style="top: 295px; left: 190px;" data-ignore></div>
      <a href="#/play/levels/editing-text.html" class="portal" style="bottom: 39px; right: 10px;"></a>
      <div class="fan" style="top: 306px; left: 50.5px;" data-ignore>
        <div class="fan-blades"></div>
      </div>
    </hidden>
  </head>
  <body>
    <style>
      .floor {
        width: 100%;
        height: 40px;
        position: absolute;
        left: 0;
        bottom: -1px;
        background: #393737;
      }

      .computer-junk {
        bottom: 39px;
        left: 300px;
      }

      .rotated {
        position: absolute;
        width: 200px;
        height: 100px;
        background: lightskyblue;
        -webkit-transform: rotate(-30deg);
        transform: rotate(-30deg);
        bottom: 0;
        left: 200px;
      }
    </style>

    <div class="floor"></div>
    <!-- <div class="computer-junk"></div> -->
    <div class="rotated"></div>
  </body>
</html>
